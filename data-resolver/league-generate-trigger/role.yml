Type: AWS::IAM::Role
Properties:
  RoleName: LeagueGenerateTriggerRole
  AssumeRolePolicyDocument:
    Statement:
      - Effect: Allow
        Principal:
          Service: lambda.amazonaws.com
        Action: sts:AssumeRole
  Policies:
    - PolicyName: LeagueGenerateTriggerPolicy
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - cloudwatch:*
              - logs:*
            Resource:
              - "*"

          - Effect: Allow
            Action:
              - sqs:SendMessage
            Resource:
              Fn::GetAtt: LeagueGenerateQueue.Arn
