Type: AWS::IAM::Role
Properties:
  RoleName: LeagueParserTriggerRole
  AssumeRolePolicyDocument:
    Statement:
      - Effect: Allow
        Principal:
          Service: lambda.amazonaws.com
        Action: sts:AssumeRole
  Policies:
    - PolicyName: LeagueParserTriggerPolicy
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - sqs:SendMessage
            Resource:
              Fn::GetAtt:
                - LeagueParserQueue
                - Arn
