Type: AWS::DynamoDB::Table
Properties:
  TableName: ${self:custom.GameTableName}
  KeySchema:
    - AttributeName: _id
      KeyType: HASH
  AttributeDefinitions:
    - AttributeName: _id
      AttributeType: S
  BillingMode: PROVISIONED
  ProvisionedThroughput:
    ReadCapacityUnits: 25
    WriteCapacityUnits: 25
